<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component | Frontendmentor.io</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
</head>
<body>
<div id="main">
    <!-- IMAGE CONTENT -->
    <div id="logo">
        <img src="images/image-equilibrium.jpg" alt="" class="equi">
        <div class="overlay overlayFade">
            <div class="icon"> <img src="images/icon-view.svg" alt="" class="icon"> </div>   
        </div>
    </div>
    
    <!-- MAIN BODY CONTENT -->
    <div id="body">
        <h1 class="head">Equilibrium #3429</h1>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div id="eth-main">
        <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
        </div>
        <div class="time-left">  
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
        </div>
    </div>
    <hr>

    <!-- FOOTER CONTENT -->
    <div id="avatar">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
</div>
    
</body>
</html>
